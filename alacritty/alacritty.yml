# Window Customization
window:
  dimensions:
    columns: 100
    lines: 20
  padding:
    x: 7
    y: 7
  decorations: buttonless
  startup_mode: Windowed
scrolling:
  history: 10000
  multiplier: 3
dynamic_title: true

# Font Customization
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  size: 16
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
colors:
    primary:
      background: '#000000'
      foreground: '#b2b2b2'

    cursor:
      text: '#000000'
      cursor: '#7c968e'

    selection:
      text: '#000000'
      background: '#aca78a'

    normal:
      black: '#3b3b3b'
      red: '#c67676'
      green: '#a8a897'
      yellow: '#c89e6c'
      blue: '#aca78a'
      magenta: '#967c93'
      cyan: '#a897a7'
      white: '#b2b2b2'

    bright:
      black: '#595959'
      red: '#C88888'
      green: '#B0B0A2'
      yellow: '#CAA880'
      blue: '#B3AF98'
      magenta: '#A28D9F'
      cyan: '#B0A2AF'
      white: '#d0d0d0'

    dim:
      black: '#1e1e1e'
      red: '#9E5E5E'
      green: '#868679'
      yellow: '#A07E56'
      blue: '#8A866E'
      magenta: '#786376'
      cyan: '#867986'
      white: '#959595'


key_bindings:
  - { key: N, mods: Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }
