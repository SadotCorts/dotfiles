######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
# New sintax tmux
#Nova
set -g mode-style 'bg=cyan,fg=black'
# setw -g mode-style fg=colour1,bg=colour59,bold
# Old sintax tmux
# setw -g mode-style bold
# setw -g mode-fg colour1
# setw -g mode-bg colour59


# panes
# set -g pane-border-style bg=colour0,fg=colour45
#set -g pane-active-border-style bg=colour0,fg=colour10
#nova
set -g pane-border-style 'bg=black,fg=#1E272C'
set -g pane-active-border-style 'bg=black,fg=#1E272C'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style bg=colour102,fg=colour137,dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour11,bold] %d/%m #[fg=colour233,bg=colour8,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Nova
set -g window-status-current-style 'fg=cyan'
# setw -g window-status-current-style bg=colour59,fg=colour1,bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

# setw -g window-status-style bg=colour59,fg=colour9,none
#Nova
set -g status-style 'bg=#1E272C,fg=#6A7D89'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style bg=colour102,fg=colour255,bold

# messages
#nova
set -g message-style 'bg=black,fg=cyan'
# set -g message-style bg=colour59,fg=colour3,bold

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
